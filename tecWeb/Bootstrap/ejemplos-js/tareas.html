<!doctype html>
<html lang="en">

<head>
    <title>Lista de tareas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Nueva tarea</h2>
                <div class="form-group">
                    <input type="text" name="" id="tarea" class="form-control" placeholder="Tarea" aria-describedby="helpId">
                </div>
                <button type="button" name="" id="btn-agregar" class="btn btn-primary" btn-lg btn-block>Agregar</button>
            </div>
            <div class="col-md-6">
                <h2>Lista de tareas</h2>
                <ul id="lista-tareas" class="list-group">
                        <li id ="tarea1" class="list-group-item">elemento 1</li>
                        <li id="tarea2" class="list-group-item">elemento 2</li>
                </ul>
                <p>Total de tareas <span class="badge badge-primary" id="contador">0</span>
                <button data-toggle="modal" data-target="#exampleModalCenter"  type="button" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                </p>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Borrar</h5>
          
          <button type="button" class="close" data-dismiss="modal"  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Seguro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id ="btn-borrar" data-dismiss="modal">Close</button>
          <button type="button" id ="btn-borrar" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="tareas.js">  </script>
    <!-- Button trigger modal -->
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
