    <title>Tipos de estilo</title>

    <style>
    /*estilo interno*/
    h3{
        color: rgb(255, 0, 0);
    }
    </style>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <h1>Tipos de estilo</h1>
    <!-- Estilo en linea-->
    <h2 style="color:blue">Este es un encabezado</h2>
    <h2>Este es un encabezado sin estilo</h2>

    <!-- Estilo en interno-->
    <h3>Este es un encabezado con estilo interno</h3>
    <h3>Este es otro encabezado con estilo interno</h3>

    <h4>Este es un encabezado con estilo externo</h4>
